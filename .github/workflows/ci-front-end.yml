name: build-and-test-front-end

on:
  pull_request:
    branches:
      - main

jobs:
  fe-e2e-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile --unsafe-perm --stream --filter=front-end

      - name: Run Playwright Tests
        run: pnpm run -r test:e2e